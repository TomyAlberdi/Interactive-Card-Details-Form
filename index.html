<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="query.css">
</head>
<body>

  <main role="main">

    <section>
      <div>
        <article></article>
        <article></article>
        <article id="outNumber">0000 0000 0000 0000</article>
        <article>
          <span id="outName">JANE APPLESEED</span>
          <span id="outDate">00/00</span>
        </article>
      </div>
      <div>
        <span id="outCvc">000</span>
      </div>
    </section>

    <section class="form-section">
      <form>
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required>
        <label for="number">CARD NUMBER</label>
        <input type="text" name="number" id="number" onkeypress="return formats(this,event)" onkeyup="return numberValidation(event)" placeholder="e.g. 1234 5678 9123 0000" required>
        <fieldset>
          <div>
            <label for="month">EXP. DATE (MM/YY)</label>
            <label for="cvc">CVC</label>
          </div>
          <div class="numberDiv">
            <input type="number" name="date" id="month" placeholder="MM" required>
            <input type="number" name="date" id="year" placeholder="YY" required>
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" required>
          </div>
        </fieldset>
        <input type="submit" value="Confirm" id="submit">
      </form>
      <div id="completed"></div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
