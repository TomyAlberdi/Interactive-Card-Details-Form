<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <main role="main">

    <section>
      <div>
        <article></article>
        <article></article>
        <article>0000 0000 0000 0000</article>
        <article>
          <span>JANE APPLESEED</span>
          <span>00/00</span>
        </article>
      </div>
      <div>
        <span>000</span>
      </div>
    </section>

    <section>
      <form>
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
        <label for="number">CARD NUMBER</label>
        <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
        <fieldset>
          <div>
            <label for="date">EXP. DATE (MM/YY)</label>
            <label for="cvc">CVC</label>
          </div>
          <div>
            <input type="number" name="date" id="month" placeholder="MM">
            <input type="number" name="date" id="year" placeholder="YY">
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
          </div>
        </fieldset>
        <input type="submit" value="Confirm">
      </form>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
